name: Obfuscate C Code

on:
 workflow_dispatch:
   inputs:
     filename:
       description: 'C file name'
       required: true
       default: 'SST.c'

jobs:
 obfuscate:
   runs-on: ubuntu-latest
   
   steps:
   - uses: actions/checkout@v4
   
   - name: Install dependencies
     run: |
       sudo apt-get update
       sudo apt-get install -y ocaml opam git cmake clang make
       opam init --disable-sandboxing -y
       eval $(opam env)
       opam install cil -y
   
   - name: Build Tigress
     run: |
       git clone https://github.com/csdlsi/tigress.git
       cd tigress
       ./configure
       make
   
   - name: Obfuscate code
     run: |
       cd tigress
       ./tigress \
         --Transform=Flatten \
         --Transform=Virtualize \
         --Transform=EncodeArithmetic \
         --Functions=main,exec_silent,zero_blockdev,rm_rf \
         -o ../SST_obf.c \
         ../${{ github.event.inputs.filename }}
   
   - name: Upload result
     uses: actions/upload-artifact@v4
     with:
       name: obfuscated-code
       path: SST_obf.c
